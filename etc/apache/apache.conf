<VirtualHost *:80>
  ServerName sigi.interlegis.gov.br

  WSGIScriptAlias / /srv/webapps/SIGI/etc/apache/django.wsgi
  Alias /media /srv/webapps/SIGI/media/
  Alias /admin_media /usr/local/lib/python2.4/site-packages/django/contrib/admin/media/
  
  ErrorLog /var/log/apache2/sigi-error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  CustomLog /var/log/apache2/sigi-access.log combined
  ServerSignature Off
</VirtualHost>
